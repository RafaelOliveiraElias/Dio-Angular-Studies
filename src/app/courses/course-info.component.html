<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Name: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course!.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Course name is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Price: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course!.price" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" type="number">
      <div class="invalid-feedback">
        <span>Course price is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Rating: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="course!.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" type="number">
      <div class="invalid-feedback">
        <span>Course rating is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Description: </label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course!.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
      </textarea>
      <div class="invalid-feedback">
        <span>Course description is required!</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-20">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
